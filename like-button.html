<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>

</head>
<body>
    <div id="root">
        <div v-if="liked">좋아요 눌렀음</div>
        <button v-else v-on:click="onClickButton">like</button>
        <!-- v-어쩌고 = "data, methods" => v가 붙으면 methods나 data에 접근할 수 있다. -->
    </div>
</body>
<script>
    // app : vue의 인스턴스
    const app = new Vue({
        el : '#root',
        data : { // vue가 관리해야 하는 변수
            liked : false,
        },
        methods : {
            onClickButton() {
                this.liked = true;
                // this는 데이터
            }
        }
    });
</script>
</html>
